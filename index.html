<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Susisiekime
              </a>
            </div>
          </nav>
        <div class="row">
            <form class="mt-3 col-12 col-sm-6">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">El. paštas</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                <label for="Name" class="form-label">Slaptažodis</label>
                <input type="text" class="form-control" id="Name">
                </div>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Pasirinkite</option>
                    <option value="1">Vienas</option>
                    <option value="2">Du</option>
                    <option value="3">Trys</option>
                </select>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Radio mygtukas
                    </label>
                </div>    
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Jūsų tekstas</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Paspauskite
                    </label>
            </div>
            
            <button type="submit" class="btn btn-success">Pateikti</button>
          </form>
          <iframe class="col-6 d-none d-sm-block" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18340.527771166522!2d23.95607345!3d54.928088100000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e718ee0cac22e7%3A0x160c34b5edaf8389!2zS2FsbmllxI1pxbMgcGFya2Fz!5e0!3m2!1sen!2slt!4v1637087030322!5m2!1sen!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
